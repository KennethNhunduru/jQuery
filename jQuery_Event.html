<!DOCTYPE html>
<html lang="en-GB">    
    <head>
        <title>Element_Challenge</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>           
    </head>

    <script type="text/javascript">
        /*The click() method attaches an event handler function to an HTML element.
        The function is executed when the user clicks on the HTML element.
        Here when a click event fires on a <p> element; the current <p> element becomes hidden*/
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });                    
    </script> 
    
    <body>
        <div class="challenge">
            <h1>jQuery Event Basics</h1>
            <p id="me1">
                Who am I? Do I belong here?
            </p>
            <p id="me2">
                What did I ever do wrong to be sent into this world?
            </p>
            <p id="me3">
                Please take me away from here!
            </p>
        </div>               
    </body>
</html>
